<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say覺 Bulmaca Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <h1>Say覺 Bulmaca Oyunu</h1>
        <h2 id="game-status">Sunucuya balan覺l覺yor...</h2>

        <!-- Ana Ekran -->
        <div id="home-screen">
            <button id="create-room-btn">Oda Kur (Multiplayer)</button>
            <button id="join-room-btn">Odaya Kat覺l</button>

            <!-- YEN襤 BOT ALANI -->
            <div id="bot-game-options">
                <p> Bota Kar覺 Oyna</p>
                <select id="bot-difficulty-select">
                    <option value="easy">Kolay</option>
                    <option value="normal" selected>Normal</option>
                    <option value="hard">Zor</option>
                </select>
                <button id="start-bot-game-btn">Bala</button>
            </div>
        </div>

        <!-- Oda Kurma / Hane Se癟im Ekran覺 -->
        <div id="create-room-screen" class="hidden">
            <div id="digit-selection-container">
                <p>Oyun ka癟 haneli olsun?</p>
                <div class="digit-options">
                    <button class="digit-btn" data-digits="3">3</button>
                    <button class="digit-btn" data-digits="4">4</button>
                    <button class="digit-btn" data-digits="5">5</button>
                    <button class="digit-btn" data-digits="6">6</button>
                </div>
            </div>
            <div id="waiting-for-player-container" class="hidden">
                <p>Arkada覺n覺n kat覺lmas覺 i癟in aa覺daki kodu payla:</p>
                <div id="room-id-display"></div>
                <p class="waiting-text">Rakip bekleniyor...</p>
            </div>
        </div>

        <!-- Odaya Kat覺lma Ekran覺 -->
        <div id="join-room-screen" class="hidden">
            <p>Arkada覺ndan ald覺覺n oda kodunu gir:</p>
            <input type="text" id="room-id-input" maxlength="6" placeholder="Oda Kodu">
            <button id="submit-join-btn">Kat覺l</button>
        </div>

        <!-- Say覺 Belirleme Ekran覺 -->
        <div id="setup-screen" class="hidden">
            <p>Rakamlar覺 farkl覺, 4 basamakl覺 bir say覺 girin ve balay覺n:</p>
            <input type="text" id="secret-number-input" maxlength="4" placeholder="rn: 1453">
            <button id="set-number-btn">Say覺y覺 Belirle</button>
        </div>

        <!-- Ana Oyun Ekran覺 -->
        <div id="game-screen" class="hidden">
            <div id="guess-area">
                <input type="text" id="guess-input" maxlength="4" placeholder="Tahmininiz">
                <button id="guess-btn">Tahmin Et</button>
            </div>
            <div id="history-area">
                <div class="history-list">
                    <h3>Tahminlerim</h3>
                    <ul id="my-guesses"></ul>
                </div>
                <div class="history-list">
                    <h3>Rakibin Tahminleri</h3>
                    <ul id="opponent-guesses"></ul>
                </div>
            </div>
        </div>

        <!-- Oyun Sonu Say覺 Bilgisi Alan覺 -->
        <div id="end-game-info" class="hidden">
            <!-- Buras覺 JavaScript ile doldurulacak -->
        </div>

        <!-- Ana Men羹ye D繹n Butonu (Oyun sonu i癟in) -->
        <div id="end-screen" class="hidden">
            <button id="back-to-menu-btn">Ana Men羹ye D繹n</button>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>

</html>
